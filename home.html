<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f2f1; /* Green-snowish */
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }

    .button {
      background-color: #2e7d32;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: black;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .fab:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button class="button" onclick="alert('Help Clicked')">Help</button>
  <button class="button" onclick="window.location.href='owner.html'">Owner</button>
</div>

<!-- Plus Floating Button -->
<button class="fab" onclick="alert('Plus Clicked')">+</button>

</body>
</html>
