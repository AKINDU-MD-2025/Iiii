<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0f0c0, #ffffff);
      min-height: 100vh;
    }
    .top-bar {
      background-color: #1b1b1b;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 26px;
      user-select: none;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #111, #333);
      overflow-x: hidden;
      transition: width 0.4s ease;
      padding-top: 60px;
      z-index: 1000;
      color: white;
    }
    .sidebar button {
      display: block;
      padding: 16px 30px;
      width: 100%;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      text-align: left;
      transition: background 0.3s;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #575757;
    }
    .overlay {
      display: none;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span class="menu-icon" onclick="openSidebar()">â˜° Menu</span>
  </div>

  <div id="sidebar" class="sidebar">
    <button onclick="alert('Help clicked!')">ðŸ†˜ Help</button>
    <button onclick="window.location.href='owner.html'">ðŸ‘¤ Owner</button>
  </div>

  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "220px";
      document.getElementById("overlay").style.display = "block";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
