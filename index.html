<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akindu MD - WhatsApp Pairing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mega.js@1.0.0/dist/mega.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
        }
        .whatsapp-bg {
            background: linear-gradient(to right, #25D366, #128C7E);
        }
        .status-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="whatsapp-bg p-5 text-white text-center">
            <div class="flex items-center justify-center space-x-3">
                <i class="fab fa-whatsapp text-3xl"></i>
                <h1 class="text-xl font-bold">AKINDU MD PAIRING</h1>
            </div>
            <div class="flex items-center justify-center mt-2">
                <div class="w-3 h-3 rounded-full bg-white mr-2 status-pulse"></div>
                <span class="text-xs">Connecting to WhatsApp API...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-6">
            <!-- Connection Status -->
            <div id="connection-status" class="text-center mb-6">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-plug text-3xl text-gray-400"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Connect WhatsApp Account</h2>
                <p class="text-gray-600">Pair with Akindu MD bot</p>
            </div>

            <!-- QR Code Container -->
            <div id="qr-container" class="flex flex-col items-center mb-6 hidden">
                <canvas id="qrcode" class="border-2 border-dashed border-gray-200 mb-4"></canvas>
                <p class="text-sm text-gray-600 mb-2">Scan with WhatsApp > Linked Devices</p>
            </div>

            <!-- Session Info -->
            <div id="session-info" class="hidden bg-gray-50 rounded-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Session ID:</span>
                    <button onclick="copySession()" class="text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">
                        Copy
                    </button>
                </div>
                <div id="session-id" class="font-mono bg-white p-2 rounded text-green-600"></div>
                <div class="text-xs text-gray-500 mt-2">Stored securely in MEGA cloud</div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button id="start-pairing" onclick="startPairing()" 
                    class="w-full whatsapp-bg hover:bg-green-600 text-white font-medium py-2.5 px-4 rounded-lg transition">
                    <i class="fas fa-link mr-2"></i> Start Pairing
                </button>
                
                <button id="disconnect-btn" onclick="disconnect()" 
                    class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2.5 px-4 rounded-lg transition hidden">
                    <i class="fas fa-unlink mr-2"></i> Disconnect
                </button>
            </div>

            <!-- Debug Console -->
            <div class="mt-6 bg-gray-100 rounded-lg p-3 max-h-40 overflow-y-auto hidden" id="debug-console">
                <div class="text-xs font-mono text-gray-700 space-y-1" id="console-output"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-100 p-3 text-center text-xs text-gray-600">
            Akindu MD WhatsApp Bot • v3.0 • Secure Cloud Pairing
        </div>
    </div>

    <script>
        // MEGA.nz Configuration
        const megaConfig = {
            email: 'dimanshaakindu@gmail.com',
            password: 'Akindu21454',
            storagePath: '/AkinduMD/Sessions/'
        };

        // WhatsApp API Configuration
        const whatsappConfig = {
            clientId: 'AKINDU_MD_BOT',
            pairingExpiry: 300 // 5 minutes
        };

        // State management
        const state = {
            qrCode: null,
            sessionId: null,
            mega: null,
            pairingInterval: null
        };

        // Initialize MEGA client
        async function initMega() {
            try {
                logToConsole('Connecting to MEGA.nz cloud storage...');
                state.mega = new Mega();
                await state.mega.login(megaConfig.email, megaConfig.password);
                logToConsole('Connected to MEGA.nz successfully');
                return true;
            } catch (error) {
                logToConsole(`MEGA connection error: ${error.message}`, 'error');
                return false;
            }
        }

        // Start WhatsApp pairing process
        async function startPairing() {
            const startBtn = document.getElementById('start-pairing');
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Initializing...';

            // Initialize MEGA connection
            const megaConnected = await initMega();
            if (!megaConnected) {
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-link mr-2"></i> Start Pairing';
                return;
            }

            // Generate unique session ID
            state.sessionId = generateSessionId();
            logToConsole(`Generated session ID: ${state.sessionId}`);
            
            // In a real implementation, you would:
            // 1. Call your backend API to initiate WhatsApp pairing
            // 2. Receive QR code data or pairing token
            // 3. Generate QR code for scanning
            
            // For demo, we'll simulate QR generation
            simulateQRGeneration();
            
            // Store session info in MEGA
            await storeSessionData();
        }

        // Generate random session ID
        function generateSessionId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substr(2, 9);
            return `AKD-${timestamp}-${random}`.toUpperCase();
        }

        // Simulate QR code generation (replace with actual API call)
        function simulateQRGeneration() {
            logToConsole('Generating WhatsApp pairing QR code...');
            
            // Show QR container
            document.getElementById('qr-container').classList.remove('hidden');
            document.getElementById('start-pairing').classList.add('hidden');
            document.getElementById('disconnect-btn').classList.remove('hidden');
            
            // In a real implementation, you would:
            // 1. Call WhatsApp API to get pairing token
            // 2. Generate QR code from token
            // 3. Display QR code for scanning
            
            // For demo, we'll create a dummy QR
            const qrCanvas = document.getElementById('qrcode');
            const ctx = qrCanvas.getContext('2d');
            
            // Set canvas size
            qrCanvas.width = 200;
            qrCanvas.height = 200;
            
            // Draw placeholder QR
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('DEMO QR CODE', 20, 100);
            
            logToConsole('QR code generated. Scan with WhatsApp.');
            
            // Simulate pairing completion after 5 seconds
            state.pairingInterval = setTimeout(() => {
                completePairing();
            }, 5000);
        }

        // Store session data in MEGA
        async function storeSessionData() {
            try {
                const sessionData = {
                    sessionId: state.sessionId,
                    createdAt: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + whatsappConfig.pairingExpiry * 1000).toISOString(),
                    status: 'pending'
                };
                
                const encryptedData = CryptoJS.AES.encrypt(
                    JSON.stringify(sessionData),
                    megaConfig.password
                ).toString();
                
                const fileName = `${state.sessionId}.json`;
                const filePath = megaConfig.storagePath + fileName;
                
                await state.mega.upload(filePath, new Blob([encryptedData]));
                logToConsole(`Session data stored in MEGA: ${filePath}`);
                
                // Show session info
                document.getElementById('session-id').textContent = state.sessionId;
                document.getElementById('session-info').classList.remove('hidden');
            } catch (error) {
                logToConsole(`Error storing session: ${error.message}`, 'error');
            }
        }

        // Complete pairing process
        async function completePairing() {
            logToConsole('Device paired successfully!');
            
            // Update session status in MEGA
            try {
                const fileName = `${state.sessionId}.json`;
                const filePath = megaConfig.storagePath + fileName;
                
                // Download current data
                const file = await state.mega.download(filePath);
                const fileContent = await file.text();
                const decryptedData = CryptoJS.AES.decrypt(
                    fileContent,
                    megaConfig.password
                ).toString(CryptoJS.enc.Utf8);
                
                const sessionData = JSON.parse(decryptedData);
                sessionData.status = 'active';
                sessionData.pairedAt = new Date().toISOString();
                
                // Re-upload updated data
                const updatedData = CryptoJS.AES.encrypt(
                    JSON.stringify(sessionData),
                    megaConfig.password
                ).toString();
                
                await state.mega.upload(filePath, new Blob([updatedData]), { overwrite: true });
                logToConsole('Session status updated to active');
                
                // Update UI
                document.getElementById('connection-status').innerHTML = `
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800">Pairing Successful!</h2>
                    <p class="text-gray-600">Connected to Akindu MD</p>
                `;
                
                document.getElementById('qr-container').classList.add('hidden');
            } catch (error) {
                logToConsole(`Error updating session: ${error.message}`, 'error');
            }
        }

        // Disconnect session
        async function disconnect() {
            clearTimeout(state.pairingInterval);
            
            if (state.sessionId) {
                try {
                    const fileName = `${state.sessionId}.json`;
                    const filePath = megaConfig.storagePath + fileName;
                    await state.mega.delete(filePath);
                    logToConsole('Session removed from MEGA');
                } catch (error) {
                    logToConsole(`Error removing session: ${error.message}`, 'error');
                }
            }
            
            // Reset UI
            document.getElementById('qr-container').classList.add('hidden');
            document.getElementById('session-info').classList.add('hidden');
            document.getElementById('disconnect-btn').classList.add('hidden');
            document.getElementById('start-pairing').classList.remove('hidden');
            document.getElementById('start-pairing').disabled = false;
            document.getElementById('start-pairing').innerHTML = '<i class="fas fa-link mr-2"></i> Start Pairing';
            
            document.getElementById('connection-status').innerHTML = `
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-plug text-3xl text-gray-400"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Connect WhatsApp Account</h2>
                <p class="text-gray-600">Pair with Akindu MD bot</p>
            `;
            
            logToConsole('Session disconnected');
        }

        // Copy session ID to clipboard
        function copySession() {
            navigator.clipboard.writeText(state.sessionId).then(() => {
                const button = event.target;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        // Log messages to debug console
        function logToConsole(message, type = 'info') {
            const consoleEl = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            
            let color = 'text-gray-700';
            if (type === 'error') color = 'text-red-600';
            if (type === 'success') color = 'text-green-600';
            
            consoleEl.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleEl.parentElement.scrollTop = consoleEl.parentElement.scrollHeight;
            
            // Show console if hidden
            if (consoleEl.parentElement.classList.contains('hidden')) {
                consoleEl.parentElement.classList.remove('hidden');
            }
        }

        // Initialize
        document.getElementById('debug-console').classList.remove('hidden');
        logToConsole('Akindu MD Pairing System initialized', 'success');
    </script>
</body>
</html>
